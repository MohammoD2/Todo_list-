<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>90-Day Elite Deep Learning + GenAI Roadmap</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      min-height: 100vh;
    }
  </style>
</head>

<body class="text-gray-100">
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- Roadmap Data -->
  <script type="text/babel">
    const roadmap = [
      {
        phase: "Phase 1 (Days 1–30): Deep Learning Foundations",
        weeks: [
          {
            title: "Week 1: Neural Foundations",
            tasks: [
              "Perceptron, neurons, weights, bias",
              "Linear algebra essentials",
              "Activation functions",
              "Loss functions",
              "Implement MLP from scratch (NumPy)"
            ]
          },
          {
            title: "Week 2: Backpropagation & Optimization",
            tasks: [
              "Chain rule & computational graphs",
              "Backpropagation intuition + math",
              "Optimizers: SGD, Adam",
              "Initialization: Xavier, He",
              "Train MLP on MNIST (PyTorch)"
            ]
          },
          {
            title: "Week 3: Training Discipline & Data-Centric DL",
            tasks: [
              "Training loops & batching",
              "Evaluation metrics (F1, ROC-AUC)",
              "Data leakage & imbalance",
              "Regularization techniques",
              "Improve MNIST robustness"
            ]
          },
          {
            title: "Week 4: CNNs & Computer Vision",
            tasks: [
              "Convolutions & pooling",
              "VGG & ResNet",
              "Batch Normalization",
              "Transfer learning",
              "ResNet image classifier project"
            ]
          }
        ]
      },
      {
        phase: "Phase 2 (Days 31–60): Transformers & GenAI",
        weeks: [
          {
            title: "Week 5: Sequence Modeling",
            tasks: [
              "RNNs & BPTT",
              "LSTM & GRU internals",
              "Word embeddings",
              "Sentiment analysis with LSTM"
            ]
          },
          {
            title: "Week 6: Attention & Transformers",
            tasks: [
              "Self-attention (QKV)",
              "Multi-head attention",
              "Positional encoding",
              "Mini-Transformer implementation"
            ]
          },
          {
            title: "Week 7: Modern NLP & LLM Stack",
            tasks: [
              "Tokenization methods",
              "Hugging Face ecosystem",
              "Fine-tuning transformers",
              "Transformer NLP project"
            ]
          },
          {
            title: "Week 8: Generative Models",
            tasks: [
              "Autoencoders & VAEs",
              "GANs & DCGAN",
              "Diffusion models",
              "Image generation project"
            ]
          }
        ]
      },
      {
        phase: "Phase 3 (Days 61–90): Production & Elite Skills",
        weeks: [
          {
            title: "Week 9: Advanced CV & Multimodal",
            tasks: [
              "YOLO concepts",
              "Semantic segmentation",
              "Vision Transformers",
              "Object detection demo"
            ]
          },
          {
            title: "Week 10: Scaling & MLOps",
            tasks: [
              "Mixed precision training",
              "Distributed training concepts",
              "Model compression",
              "Experiment tracking (MLflow/W&B)"
            ]
          },
          {
            title: "Week 11: Deployment & Safety",
            tasks: [
              "FastAPI model serving",
              "Latency vs throughput",
              "Bias & hallucinations",
              "GenAI security risks"
            ]
          },
          {
            title: "Week 12: Elite Capstone",
            tasks: [
              "Choose capstone project",
              "Clean repo & experiments",
              "Evaluation & API",
              "Deployment-ready system"
            ]
          }
        ]
      }
    ];
  </script>

  <!-- React App -->
  <script type="text/babel">
    function App() {
      const [completed, setCompleted] = React.useState(() => {
        return JSON.parse(localStorage.getItem("completed")) || {};
      });

      React.useEffect(() => {
        localStorage.setItem("completed", JSON.stringify(completed));
      }, [completed]);

      const toggle = (key) => {
        const updated = { ...completed, [key]: !completed[key] };
        setCompleted(updated);

        if (!completed[key]) {
          confetti({ particleCount: 80, spread: 60 });
        }
      };

      const allTasks = roadmap.flatMap(p =>
        p.weeks.flatMap(w => w.tasks)
      );

      const doneCount = Object.values(completed).filter(Boolean).length;
      const progress = Math.round((doneCount / allTasks.length) * 100);

      return (
        <div className="max-w-5xl mx-auto p-6">
          <h1 className="text-4xl font-bold text-center mb-3">
            90-Day Elite Deep Learning + GenAI Roadmap
          </h1>

          <p className="text-center text-gray-400 mb-6">
            Become a production-ready Deep Learning & Generative AI Engineer
          </p>

          <div className="bg-gray-800 rounded-full h-4 mb-2">
            <div
              className="bg-cyan-400 h-4 rounded-full transition-all"
              style={{ width: `${progress}%` }}
            ></div>
          </div>
          <p className="text-sm text-gray-400 mb-8">
            Progress: {doneCount} / {allTasks.length} ({progress}%)
          </p>

          {roadmap.map((phase, pi) => (
            <div key={pi} className="mb-8">
              <h2 className="text-2xl font-semibold mb-4 text-cyan-300">
                {phase.phase}
              </h2>

              {phase.weeks.map((week, wi) => (
                <div key={wi} className="mb-4 bg-gray-900 p-4 rounded-xl">
                  <h3 className="text-lg font-medium mb-2">
                    {week.title}
                  </h3>

                  {week.tasks.map((task, ti) => {
                    const key = `${pi}-${wi}-${ti}`;
                    return (
                      <label key={key} className="flex items-center space-x-3 mb-2 cursor-pointer">
                        <input
                          type="checkbox"
                          checked={completed[key] || false}
                          onChange={() => toggle(key)}
                          className="h-5 w-5 accent-cyan-400"
                        />
                        <span className={completed[key] ? "line-through text-gray-500" : ""}>
                          {task}
                        </span>
                      </label>
                    );
                  })}
                </div>
              ))}
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
